
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
  <meta charset="UTF-8">
  <title>Add Person</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<section th:insert="Layouts::nav"></section>

<br><br><br><br>
<div class ="container">
  <div style="text-align: center">
    <form th:action="@{save}" th:object="${person}" method="post">
      <div class="form-group">
        <label>Dni: </label>
        <input class="form-control" type="text" name="dni" th:field="*{dni}"/>
        <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></span>
        <br>
        <label>Name: </label>
        <input class="form-control" type="text" name="name" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>

        <br>
        <label>Phone: </label>
        <input class="form-control" type="text"  name="phone" th:field="*{phone}"/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>

        <br>
        <label>Email: </label>
        <input class="form-control" type="text"  name="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        <br>
        <label>Password: </label>
        <input class="form-control" type="password"  name="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        <br>
        <br>
      </div>
      <button class="btn btn-light" type="submit">
        ADD PERSON
      </button>
      <br>
    </form>
  </div>
</div>

</body>
</html>
