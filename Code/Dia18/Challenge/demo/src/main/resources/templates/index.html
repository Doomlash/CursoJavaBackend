<!DOCTYPE html>

<html>
	<head>
		<title>Template Example</title>
	</head>
	<body>
		<a th:href="@{/create}">Create an user</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre<th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${persons}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.email}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
